<!DOCTYPE html>
<html>
<head>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        
        .gallery img {
            border: 2px dotted #333333;
            margin: 10px;
            transition: border-color 0.3s;
        }
        
        .gallery img:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
        <img src="photo4.jpg" alt="Photo 4">
    </div>
</body>
</html>
